<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-div">
        <div class="music_container">
            <h2 id="title">La Vaca Lola</h2>
            <h3 id="artist">ToyCantando</h3>
            <div class="img_container">
                <img src="assets/images/image-1.jpg" alt="">
            </div>
            <audio src="assets/songs/music-1.mp3" id="song"></audio>
            
            <div class="music_controls">
                <i class="fa-solid fa-backward" style="color: #000;" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" style="color: #f6f6f6;" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" style="color: #000;" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
